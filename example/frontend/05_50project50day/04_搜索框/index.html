<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>搜索框</title>

    <link rel="stylesheet" href="./css/index.css">

<body>

<div id="root">
    <form action="javascript:" method="get">
