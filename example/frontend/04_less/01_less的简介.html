        less是一门css的预处理语言
            - less是一个css的增强版，通过less可以编写更少的代码实现更强大的代码
            - 在less中添加了许多的新特性
                变量的支持
                mixin的支持
                .....
            - less的语法大体上和css语法一致，但是less中添加了许多对css的扩展，所以浏览器无法直接执行less代码，要执行必须将less转换为css才能执行
