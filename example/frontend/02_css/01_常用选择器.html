<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_常用选择器</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .reset_inline {
        border: 1px solid deeppink;
        display: inline-block;
        width: 100px;
    }

    .reset_inline > li:first-child {
        font-weight: bolder;
    }

    .reset_inline > li {
        list-style-type: none;
    }

</style>
<body>
    <div>
        <ul class="reset_inline">
            <li>购物指南</li>
            <li>购物流程</li>
        </ul>

        <ul class="reset_inline">
            <li>配送方式</li>
            <li>上门自提</li>
        </ul>

        <ul class="reset_inline">
            <li>配送方式</li>
            <li>上门自提</li>
        </ul>
    </div>
</body>
</html>
