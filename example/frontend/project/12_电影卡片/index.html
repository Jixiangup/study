<!DOCTYPE html>
<html lang="zhCN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影卡片</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="../../fs/css/all.min.css">
</head>
<body>
    <!-- 电影卡片主容器 -->
    <div class="mv-card clearfix">

        <!-- 图片 -->
        <div class="poster">
            <img src="./img/1.jpg" alt="媒体图片">
        </div>

        <!-- 文字内容区 -->
        <div class="desc">
            <h2 class="title">动画电影</h2>
            <h3 class="category"><i class="fa-solid fa-location-dot"></i>动画</h3>
            <div class="remark">这是一部迪士尼的电影，一点一点的都不好看，我不喜欢看！！！</div>
        </div>

        <!-- 评分社交区 -->
        <div class="media clearfix">
            <ul class="score">
                <li class="highlight"><i class="fa-solid fa-star"></i></li>
                <li class="highlight"><i class="fa-solid fa-star"></i></li>
                <li><i class="fa-solid fa-star"></i></li>
                <li><i class="fa-solid fa-star"></i></li>
                <li><i class="fa-solid fa-star"></i></li>
            </ul>
            <ul class="share">
                <li><i class="fa-brands fa-github"></i></li>
                <li><i class="fa-brands fa-github"></i></li>
            </ul>
        </div>
    </div>
</body>
</html>
