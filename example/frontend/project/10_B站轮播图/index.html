<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>B站轮播图</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="carouselRoot">
    <!-- 轮播图图片 -->
    <ul>
        <li><a href="javascript:"><img src="./img/1.webp" alt="1"></a></li>
        <li><a href="javascript:"><img src="./img/2.webp" alt="1"></a></li>
        <li><a href="javascript:"><img src="./img/3.webp" alt="1"></a></li>
        <li><a href="javascript:"><img src="./img/4.webp" alt="1"></a></li>
        <li><a href="javascript:"><img src="./img/5.webp" alt="1"></a></li>
        <li><a href="javascript:"><img src="./img/6.webp" alt="1"></a></li>
        <li><a href="javascript:"><img src="./img/7.webp" alt="1"></a></li>
        <li><a href="javascript:"><img src="./img/8.webp" alt="1"></a></li>
        <li><a href="javascript:"><img src="./img/9.webp" alt="1"></a></li>
    </ul>
    <!-- 轮播图圆点导航 -->
    <div class="activateTheContainer">
        <span class="introductionToCarousel">一滴水, 一世界</span>
        <div class="activateListBox">
            <a class="currentActiveBox" href="javascript:"></a>
            <a href="javascript:"></a>
            <a href="javascript:"></a>
            <a href="javascript:"></a>
            <a href="javascript:"></a>
            <a href="javascript:"></a>
            <a href="javascript:"></a>
            <a href="javascript:"></a>
            <a href="javascript:"></a>
        </div>
        <!-- 轮播图前后切换导航 -->
        <div class="changeImage">
            <a href="javascript:" class="pre">&lt;</a>
            <a href="javascript:" class="next">&gt;</a>
        </div>
    </div>

</div>
</body>
</html>
